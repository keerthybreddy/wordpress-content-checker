name: WordPress Content Preprocessor

on:
  workflow_dispatch:

jobs:
  content-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch WordPress posts
        run: node fetch-posts.js
      
      - name: Debug: Show generated HTML (safe)
        shell: bash {0}
        run: |
          set +e  # disable exit on error for this step
          if [ -f content/post-1.html ]; then
            cat content/post-1.html
          else
            echo "No post HTML found"
          fi

      - name: Run metadata checks
        run: bash check-metadata.sh